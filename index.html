<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img class="logo" src="https://media.discordapp.net/attachments/1129299165055295508/1129682189345366026/SPAD_White.png?ex=65741d06&is=6561a806&hm=9f3f27a15341dc4fde8673b663906916a968d923c501033c423f1ddda031f598&=&format=webp" alt="Logo">
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input class="login-input" type="text" name="username" placeholder="Username" required>
      <input class="login-input" type="password" name="password" placeholder="Password" required>
      <button class="login-button" type="submit">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
